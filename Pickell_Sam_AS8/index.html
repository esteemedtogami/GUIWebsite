    <body>

        <div id="title">
          <h1>Multiplication Table</h1>
        </div>

    <div id="topspace"> </div>

    <!-- This is the form that the user will put their numbers into -->
    <form id="input_form" action="" class="form-inline justify-content-center" method="GET">
        <div class="form-group row left_div">
            <div class="col-lg-8">

                <label for="hor_start">Horizontal Start:</label>
                <input type="text" name = "horizontal_start" class="form-control" id="horizontal_start" aria-describedby="Input" placeholder="Enter 1-15" value="1" required>
                <div id="Slider1" class="my_slider">
                </div>

                <label for="hor_end">Horizontal End:</label>
                <input type="text" name = "horizontal_end" class="form-control" id="horizontal_end" aria-describedby="Input" placeholder="Enter 1-15" value="1" required>
                <div id="Slider2" class="my_slider">
                </div>

                <label for="vert_start">Vertical Start:</label>
                <input type="text" name = "vertical_start" class="form-control" id="vertical_start" aria-describedby="Input" placeholder="Enter 1-15" value="1" required>
                <div id="Slider3" class="my_slider">
                </div>

                <label for="vert_end">Vertical End:</label>
                <input type="text" name = "vertical_end" class="form-control" id="vertical_end" aria-describedby="Input" placeholder="Enter 1-15" value="1" required>
                <div id="Slider4" class="my_slider">
                </div>
                <p></p>
                <button type="button" id="my_button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>

    <!-- This is the multiplication table that will be modified with JS -->
    <div id="mult_tab">

    </div>

    <!-- The tabs go here-->
    <div id="my_tabs">
        <ul>

        </ul>

    </div>

    <!-- This is how users can delete tabs -->
    <div id="div_remove">
    <form id="delete_tabs" action="" class="form-inline justify-content-center" method="GET">
        <div class="form-group row left_div">
            <div class="col-lg-8">
                <button type="button" id="delete_one" class="btn btn-primary">Remove Last</button>
                <br></br>
                <button type="button" id="delete_all" class="btn btn-primary">Remove ALL</button>
            </div>
        </div>
    </form>
